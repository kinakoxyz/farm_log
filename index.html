<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農園ログ ライブビュー</title>
    <style>
        body { background: #000; color: #0f0; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        /* 時計とカウントダウン */
        .timer-section { width: 100%; text-align: center; background: #111; padding: 15px 0; border-bottom: 2px solid #333; margin-bottom: 10px; }
        #clock { font-size: 2.5rem; font-weight: bold; color: #fff; }
        #countdown { font-size: 1.5rem; color: #ff3333; margin-top: 5px; }

        /* 通知設定（スマホで押しやすく） */
        #settings { 
            background: #222; border: 1px solid #444; padding: 10px; width: 95%;
            margin-bottom: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
        }
        .check-item { background: #333; padding: 10px 15px; border-radius: 8px; font-size: 1.1rem; color: #fff; display: flex; align-items: center; }
        input[type="checkbox"] { transform: scale(1.8); margin-right: 10px; }
        
        /* ログエリア（文字を大きく！） */
        #log-container { 
            width: 95%; height: 50vh; 
            border: 2px solid #00ff00; background: #000; padding: 15px;
            text-align: left; overflow-y: auto; white-space: pre-wrap;
            font-size: 1.4rem; line-height: 1.6; font-family: 'Courier New', monospace;
        }

        .click-notice { background: #ffaa00; color: #000; font-weight: bold; padding: 20px; border-radius: 10px; margin-bottom: 15px; width: 90%; text-align: center; font-size: 1.2rem; cursor: pointer; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        button { padding: 10px 20px; font-size: 1rem; margin: 5px; }
    </style>
</head>
<body>

    <div id="click-me" class="click-notice">タップして音声を有効にする</div>

    <div class="timer-section">
        <div id="clock">00:00:00</div>
        <div id="countdown">次回更新まで: --秒</div>
    </div>

    <div id="settings">
        <div id="check-list-container" style="display:contents;"></div>
        <div style="width:100%; text-align:center; margin-top:10px;">
            <button onclick="allCheck(true)">全選択</button>
            <button onclick="allCheck(false)">全解除</button>
        </div>
    </div>
    
    <div id="log-container">接続中...</div>

    <script>
        const GIST_URL = "https://gist.githubusercontent.com/kinakoxyz/9b9509f9f4a9139ad6196042de197560/raw/";
        let lastContent = "";
        let audioEnabled = false;
        let nextRefreshTime = null;

        const TARGETS = [
            "スプリンクラー", "天候", "いちご", "ブルーベリー", "りんご", "サボテン", "ぶどう", "すいか", 
            "ココナッツ", "マンゴー", "シュガーアップル", "スターフルーツ", "にんじん", "トマト", 
            "とうもろこし", "キノコ", "かぼちゃ", "豆の木", "トゥースキノコ", "一つ目キノコ", 
            "魔女キノコ", "コウモリキノコ", "トゥーストゲ花", "トゥーススイセン", "鬼火キノコ", 
            "悪霊すいか", "ネクタリン", "古代の果実", "絶叫カボチャ", "イチジク", "トゲバンレイシ", "パパイヤ"
        ];

        // UI構築
        const container = document.getElementById('check-list-container');
        TARGETS.forEach(item => {
            const label = document.createElement('label');
            label.className = 'check-item';
            label.innerHTML = `<input type="checkbox" value="${item}" checked> ${item}`;
            container.appendChild(label);
        });

        function allCheck(bool) { document.querySelectorAll('#settings input').forEach(cb => cb.checked = bool); }

        document.addEventListener('click', () => {
            if(!audioEnabled){
                audioEnabled = true;
                document.getElementById('click-me').style.display = 'none';
            }
        });

        // リアルタイム時計 & カウントダウン
        function updateTimers() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();

            if (nextRefreshTime) {
                const diff = Math.max(0, Math.floor((nextRefreshTime - now) / 1000));
                document.getElementById('countdown').innerText = `次回更新まで: あと ${diff} 秒`;
                
                if (diff <= 0) {
                    // 更新タイミングが来たら少し待って（1秒）フェッチ
                    nextRefreshTime = null;
                    setTimeout(() => { fetchLog(); calculateNextTime(); }, 1500);
                }
            }
        }
        setInterval(updateTimers, 1000);

        function calculateNextTime() {
            const now = new Date();
            const min = now.getMinutes();
            let nextMin = (Math.floor(min / 5) * 5) + 6; // 5n+1分
            const target = new Date();
            target.setMinutes(nextMin); target.setSeconds(0); target.setMilliseconds(0);
            nextRefreshTime = target;
        }

        async function fetchLog() {
            try {
                const response = await fetch(GIST_URL + "?t=" + new Date().getTime());
                const currentContent = await response.text();
                if (lastContent !== "" && currentContent !== lastContent) {
                    const latestLine = currentContent.split('\n')[0];
                    const selectedTargets = Array.from(document.querySelectorAll('#settings input:checked')).map(cb => cb.value);
                    if (selectedTargets.some(t => latestLine.includes(t)) && audioEnabled) playNotifySound();
                }
                document.getElementById('log-container').innerText = currentContent;
                lastContent = currentContent;
            } catch (e) { console.error(e); }
        }

        function playNotifySound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const gain = context.createGain();
            gain.connect(context.destination);
            const playTone = (freq, start, duration) => {
                const osc = context.createOscillator();
                osc.frequency.setValueAtTime(freq, context.currentTime + start);
                osc.connect(gain);
                gain.gain.setValueAtTime(0.1, context.currentTime + start);
                osc.start(context.currentTime + start);
                osc.stop(context.currentTime + start + duration);
            };
            playTone(880, 0, 0.1); playTone(1046.5, 0.15, 0.1);
        }

        fetchLog();
        calculateNextTime();
    </script>
</body>
</html>
