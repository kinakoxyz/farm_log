<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLog Live Monitor Ultra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
    <style>
        :root {
            --bg-color: #0d0d0d; --panel-bg: #161616; --text-main: #e0e0e0;
            --accent-green: #00ff41; --accent-dim: #008f11; --border-color: #333;
            --font-mono: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        body { 
            background: var(--bg-color); color: var(--text-main); 
            font-family: -apple-system, sans-serif; margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        header { 
            width: 100%; background: #000; border-bottom: 1px solid var(--border-color); 
            padding: 15px 0; text-align: center; position: sticky; top: 0; z-index: 100;
        }
        #clock { font-family: var(--font-mono); font-size: 2.2rem; font-weight: 700; color: #fff; }
        #countdown-bar { width: 100%; height: 4px; background: #222; margin-top: 10px; position: relative; }
        #countdown-progress { height: 100%; background: var(--accent-green); width: 0%; transition: width 1s linear; }
        
        .container { width: 96%; max-width: 800px; padding: 10px 0 40px 0; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 6px; padding: 12px; }
        .panel-header { font-size: 0.75rem; color: #666; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* „É≠„Ç∞Ë°®Á§∫„ÅÆÊîπÂñÑ */
        #log-container { 
            height: 35vh; overflow-y: auto; 
            background: #000; border: 1px solid #333; border-radius: 4px;
            font-family: var(--font-mono);
        }
        .log-entry {
            padding: 8px 12px; border-bottom: 1px solid #222; font-size: 1.1rem; color: #bbb;
            display: flex; align-items: flex-start;
        }
        .log-entry:nth-child(even) { background: #0a0a0a; }
        /* ÊúÄÊñ∞„ÅÆ„É≠„Ç∞„ÇíÂº∑Ë™ø */
        .log-entry.latest {
            background: #0b1a0b; border-left: 4px solid var(--accent-green);
            color: #fff; font-size: 1.3rem; font-weight: bold; padding: 12px;
        }
        .new-badge {
            background: var(--accent-green); color: #000; font-size: 0.7rem; 
            padding: 2px 4px; border-radius: 3px; margin-right: 8px; font-weight: 900;
        }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .toggle-btn {
            background: #222; border: 1px solid #444; color: #666; padding: 10px 5px;
            border-radius: 4px; cursor: pointer; text-align: center; font-weight: bold; font-size: 0.75rem;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 4px;
        }
        .toggle-btn.active { background: #003300; border-color: var(--accent-green); color: #fff; }
        .toggle-btn input { display: none; }

        /* „Çø„Éº„Ç≤„ÉÉ„Éà„É™„Çπ„ÉàÊìç‰Ωú */
        .list-actions { display: flex; gap: 8px; margin-bottom: 10px; }
        .action-btn {
            flex: 1; background: #333; border: 1px solid #444; color: #ccc; 
            padding: 8px; border-radius: 4px; font-size: 0.8rem; cursor: pointer;
        }
        .action-btn:active { background: #444; }

        .target-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 8px; }
        .target-item {
            background: #222; border: 1px solid #333; padding: 8px 10px; border-radius: 4px;
            font-size: 0.85rem; color: #bbb; display: flex; align-items: center; cursor: pointer;
        }
        .target-item.notif-enabled { border-color: var(--accent-green); color: #fff; background: #0b1a0b; }
        .target-item input { margin-right: 8px; accent-color: var(--accent-green); }

        details { border-top: 1px solid #333; margin-top: 10px; }
        summary { padding: 15px; color: #555; font-size: 0.8rem; cursor: pointer; text-align: center; list-style: none; }
    </style>
</head>
<body>

<header>
    <div id="clock">00:00:00</div>
    <div id="countdown-bar"><div id="countdown-progress"></div></div>
</header>

<div class="container">
    <div class="panel">
        <div class="panel-header"><span>LIVE MONITORING LOG</span></div>
        <div id="log-container">
            <div style="padding:20px; color:#666;">Initializing log stream...</div>
        </div>
    </div>

    <div class="controls-grid">
        <label class="toggle-btn" id="audio-btn">
            <input type="checkbox" id="audio-switch"> <span style="font-size:1.2rem">üîä</span><span>AUDIO</span>
        </label>
        <label class="toggle-btn" id="push-btn">
            <input type="checkbox" id="push-switch"> <span style="font-size:1.2rem">üí¨</span><span>PUSH</span>
        </label>
        <label class="toggle-btn" id="nosleep-btn">
            <input type="checkbox" id="nosleep-switch"> <span style="font-size:1.2rem">üëÅÔ∏è</span><span>SLEEP</span>
        </label>
    </div>

    <div class="panel">
        <div class="panel-header">NOTIFY SETTINGS</div>
        <div class="list-actions">
            <button class="action-btn" onclick="bulkSelect(true)">ÂÖ®ÈÅ∏Êäû (ALL ON)</button>
            <button class="action-btn" onclick="bulkSelect(false)">ÂÖ®Ëß£Èô§ (ALL OFF)</button>
        </div>
        <div id="active-list" class="target-grid"></div>
    </div>

    <details>
        <summary>STANDBY / ALL TARGETS ‚ñº</summary>
        <div id="inactive-list" class="target-grid" style="padding:10px; opacity:0.5;"></div>
    </details>
</div>

<script>
    let noSleep = null;
    try { if (typeof NoSleep !== 'undefined') noSleep = new NoSleep(); } catch (e) {}

    const GIST_BASE = "https://gist.githubusercontent.com/kinakoxyz/9b9509f9f4a9139ad6196042de197560/raw/";
    const ALL_TARGETS = [
        "„Çπ„Éó„É™„É≥„ÇØ„É©„Éº", "Â§©ÂÄô", "„ÅÑ„Å°„Åî", "„Éñ„É´„Éº„Éô„É™„Éº", "„Çä„Çì„Åî", "„Çµ„Éú„ÉÜ„É≥", "„Å∂„Å©„ÅÜ", "„Åô„ÅÑ„Åã", 
        "„Ç≥„Ç≥„Éä„ÉÉ„ÉÑ", "„Éû„É≥„Ç¥„Éº", "„Ç∑„É•„Ç¨„Éº„Ç¢„ÉÉ„Éó„É´", "„Çπ„Çø„Éº„Éï„É´„Éº„ÉÑ", "„Å´„Çì„Åò„Çì", "„Éà„Éû„Éà", 
        "„Å®„ÅÜ„ÇÇ„Çç„Åì„Åó", "„Ç≠„Éé„Ç≥", "„Åã„Åº„Å°„ÇÉ", "Ë±Ü„ÅÆÊú®", "„Ç§„ÉÅ„Ç∏„ÇØ", "„Éà„Ç≤„Éê„É≥„É¨„Ç§„Ç∑", "„Éë„Éë„Ç§„É§",
        "„Éà„Ç•„Éº„Çπ„Ç≠„Éé„Ç≥", "‰∏Ä„Å§ÁõÆ„Ç≠„Éé„Ç≥", "È≠îÂ•≥„Ç≠„Éé„Ç≥", "„Ç≥„Ç¶„É¢„É™„Ç≠„Éé„Ç≥", "„Éà„Ç•„Éº„Çπ„Éà„Ç≤Ëä±", 
        "„Éà„Ç•„Éº„Çπ„Çπ„Ç§„Çª„É≥", "È¨ºÁÅ´„Ç≠„Éé„Ç≥", "ÊÇ™Èúä„Åô„ÅÑ„Åã", "„Éç„ÇØ„Çø„É™„É≥", "Âè§‰ª£„ÅÆÊûúÂÆü", "Áµ∂Âè´„Ç´„Éú„ÉÅ„É£"
    ];

    let lastContent = "";
    let nextRefreshTime = null;
    let botActiveTargets = []; 
    let userNotifyTargets = JSON.parse(localStorage.getItem('userNotifyTargets') || '[]'); 

    // ÂÖ®ÈÅ∏Êäû„ÉªÂÖ®Ëß£Èô§„ÅÆ„É≠„Ç∏„ÉÉ„ÇØ
    function bulkSelect(isOn) {
        if (isOn) {
            userNotifyTargets = [...ALL_TARGETS];
        } else {
            userNotifyTargets = [];
        }
        localStorage.setItem('userNotifyTargets', JSON.stringify(userNotifyTargets));
        renderTargets();
    }

    function renderTargets() {
        const activeContainer = document.getElementById('active-list');
        const inactiveContainer = document.getElementById('inactive-list');
        activeContainer.innerHTML = ''; inactiveContainer.innerHTML = '';

        ALL_TARGETS.forEach(item => {
            const isBotMonitoring = botActiveTargets.includes(item);
            const isUserChecked = userNotifyTargets.includes(item);
            const wrapper = document.createElement('label');
            wrapper.className = isUserChecked ? 'target-item notif-enabled' : 'target-item';
            
            const chk = document.createElement('input');
            chk.type = 'checkbox'; chk.value = item; chk.checked = isUserChecked;
            chk.addEventListener('change', function() {
                if (this.checked) {
                    if (!userNotifyTargets.includes(this.value)) userNotifyTargets.push(this.value);
                    this.parentElement.classList.add('notif-enabled');
                } else {
                    userNotifyTargets = userNotifyTargets.filter(t => t !== this.value);
                    this.parentElement.classList.remove('notif-enabled');
                }
                localStorage.setItem('userNotifyTargets', JSON.stringify(userNotifyTargets));
            });

            wrapper.appendChild(chk);
            wrapper.appendChild(document.createTextNode(" " + item));
            if (isBotMonitoring) activeContainer.appendChild(wrapper);
            else inactiveContainer.appendChild(wrapper);
        });
    }
    
    // „É≠„Ç∞ÊèèÁîª„ÅÆÊîπÂñÑÁâàÔºöÂêå„ÅòÊôÇÂàª„ÅÆÂ°ä„Åô„Åπ„Å¶„ÇíÂº∑Ë™ø
    function updateLogUI(text) {
        const container = document.getElementById('log-container');
        container.innerHTML = '';
        const lines = text.trim().split('\n');
        if (lines.length === 0) return;

        // ‰∏ÄÁï™‰∏ä„ÅÆË°å„Åã„Çâ„ÄåÊôÇÂàªÔºà[02/10 13:10]„ÅÆÈÉ®ÂàÜÔºâ„Äç„ÇíÊäΩÂá∫
        const latestMatch = lines[0].match(/\[(.*?)\]/);
        const latestTime = latestMatch ? latestMatch[1] : null;

        lines.forEach((line) => {
            if (!line.trim()) return;
            const div = document.createElement('div');
            
            // ÁèæÂú®„ÅÆË°å„ÅÆÊôÇÂàª„ÇíÊäΩÂá∫
            const currentMatch = line.match(/\[(.*?)\]/);
            const currentTime = currentMatch ? currentMatch[1] : null;

            // „ÄåÊúÄÊñ∞Ë°å„Å®Âêå„ÅòÊôÇÂàª„Äç„Å™„ÇâNEW„Éê„ÉÉ„Ç∏„Å®Âº∑Ë™ø„ÇíÈÅ©Áî®
            if (latestTime && currentTime === latestTime) {
                div.className = 'log-entry latest';
                div.innerHTML = `<span class="new-badge">NEW</span>${line}`;
            } else {
                div.className = 'log-entry';
                div.innerText = line;
            }
            container.appendChild(div);
        });
    }

    async function syncConfig() {
        try {
            const res = await fetch(GIST_BASE + "config.json?t=" + new Date().getTime());
            if (res.ok) {
                const data = await res.json();
                if (data.active) { botActiveTargets = data.active; renderTargets(); }
            }
        } catch (e) {}
    }

    async function fetchLog() {
        try {
            const response = await fetch(GIST_BASE + "farm_log.txt?t=" + new Date().getTime());
            const currentContent = await response.text();
            
            if (lastContent !== "" && currentContent !== lastContent) {
                const latestLine = currentContent.split('\n')[0];
                const shouldNotify = userNotifyTargets.some(target => latestLine.includes(target));
                if (shouldNotify) {
                    if (document.getElementById('audio-switch').checked) playNotifySound();
                    if (document.getElementById('push-switch').checked) sendPushNotification(latestLine);
                }
            }
            updateLogUI(currentContent);
            lastContent = currentContent;
        } catch (e) {}
    }

    function sendPushNotification(msg) {
        if (!("Notification" in window) || Notification.permission !== "granted") return;
        new Notification("Ëæ≤ÂúíÁô∫Ë¶ãÈÄöÁü•", { body: msg });
    }

    document.getElementById('push-switch').addEventListener('change', function() {
        if(this.checked) {
            Notification.requestPermission().then(perm => {
                if (perm === "granted") {
                    document.getElementById('push-btn').classList.add('active');
                    new Notification("ÈÄöÁü•Ë®≠ÂÆö: ON");
                } else { this.checked = false; }
            });
        } else document.getElementById('push-btn').classList.remove('active');
    });

    function playNotifySound() {
        try {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const gain = context.createGain(); gain.connect(context.destination);
            const osc = context.createOscillator();
            osc.type = 'square'; osc.frequency.setValueAtTime(1200, context.currentTime);
            gain.gain.setValueAtTime(0.05, context.currentTime);
            osc.connect(gain); osc.start(); osc.stop(context.currentTime + 0.2);
        } catch(e) {}
    }

    document.getElementById('audio-switch').addEventListener('change', function() {
        if(this.checked) { document.getElementById('audio-btn').classList.add('active'); playNotifySound(); }
        else document.getElementById('audio-btn').classList.remove('active');
    });

    document.getElementById('nosleep-switch').addEventListener('change', function() {
        if(this.checked) { if(noSleep) noSleep.enable(); document.getElementById('nosleep-btn').classList.add('active'); }
        else { if(noSleep) noSleep.disable(); document.getElementById('nosleep-btn').classList.remove('active'); }
    });

    function updateTimers() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('ja-JP', {hour12:false});
        if (nextRefreshTime) {
            const diff = (nextRefreshTime - now) / 1000;
            const sec = Math.max(0, Math.floor(diff));
            document.getElementById('countdown-progress').style.width = `${(sec / 300) * 100}%`;
            if (diff <= 0) {
                nextRefreshTime = null;
                setTimeout(() => { fetchLog(); syncConfig(); calculateNextTime(); }, 2000);
            }
        }
    }

    function calculateNextTime() {
        const now = new Date();
        let nextMin = (Math.floor(now.getMinutes() / 5) * 5) + 6;
        const target = new Date();
        target.setMinutes(nextMin); target.setSeconds(0); target.setMilliseconds(0);
        nextRefreshTime = target;
    }

    renderTargets(); fetchLog(); syncConfig(); calculateNextTime();
    setInterval(updateTimers, 1000);
</script>
</body>
</html>
